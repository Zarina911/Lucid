		<div class="content_1">

			<!--<h1>Rotating Image Slider</h1>-->
			<div class="rm_wrapper">
				<div id="rm_container" class="rm_container">
					<ul>
						<li data-images="rm_container_1" data-rotation="-15"><img src="img/photo1.jpg"/></li>
						<li data-images="rm_container_2" data-rotation="-5"><img src="img/photo2.jpg"/></li>
						<li data-images="rm_container_3" data-rotation="5"><img src="img/photo3.jpg"/></li>
						<li data-images="rm_container_4" data-rotation="15"><img src="img/photo1.jpg"/></li>
					</ul>
					<div id="rm_mask_left" class="rm_mask_left"></div>
					<div id="rm_mask_right" class="rm_mask_right"></div>
					<div id="rm_corner_left" class="rm_corner_left"></div>
					<div id="rm_corner_right" class="rm_corner_right"></div>
					<!--<h2>Fashion Explosion 2012</h2>-->
					<div style="display:none;">
						<div id="rm_container_1">
							<img src="img/photo1.jpg"/>
							<img src="img/photo2.jpg"/>
							<img src="img/photo3.jpg"/>

						</div>
						<div id="rm_container_2">
							<img src="img/photo2.jpg"/>
							<img src="img/photo3.jpg"/>
							<img src="img/photo1.jpg"/>

						</div>
						<div id="rm_container_3">
							<img src="img/photo3.jpg"/>
							<img src="img/photo1.jpg"/>
							<img src="img/photo2.jpg"/>

						</div>
						<div id="rm_container_4">
							<img src="img/photo1.jpg"/>
							<img src="img/photo2.jpg"/>
							<img src="img/photo3.jpg"/>

						</div>
					</div>
				</div>
